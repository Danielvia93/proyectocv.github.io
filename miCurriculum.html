</head>
<body>
    <header>
      
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container"> 
              <a class="navbar-brand" href="/index.html">Registrate</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./miCurriculum.html">Mi Curriculum Vitae</a>
                  </li>
                  <li class="nav-item dropdown">                
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section>
          <style>
            /* Aquí se escribe el código CSS */
            body {
              font-family: Arial, sans-serif;
              background-color: rgb(223, 211, 211);
            }
            
            h1 {
              color: #101010;
              text-align: center;
              margin-top: 100px;
            }
            
            form {
              width: 50%;
              margin: 0 auto;
              padding: 20px;
              background-color: #fff;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0,0,0,0.2);
            }
            
            label, input, textarea {
              display: block;
              width: 100%;
              margin-bottom: 10px;
            }
            
            label {
              font-weight: bold;
            }
            
            button {
              display: block;
              margin: 20px auto;
              background-color: #333;
              color: #fff;
              border: none;
              padding: 10px 20px;
              border-radius: 5px;
              cursor: pointer;
            }
            
            h2, h3 {
              color: #333;
              margin-top: 30px;
            }
            
            p {
              margin-bottom: 20px;
            }
            
            span {
              font-weight: bold;
            }
          </style>
          <script>
            // Aquí se escribe el código JavaScript
            let nombre;
            let correo;
            let educacion;
            let experiencia;
            let habilidades;
            
            function guardarDatos() {
              nombre = document.getElementById("nombre").value;
              correo = document.getElementById("correo").value;
              educacion = document.getElementById("educacion").value;
              experiencia = document.getElementById("experiencia").value;
              habilidades = document.getElementById("habilidades").value;
              
              document.getElementById("nombreMostrar").innerHTML = nombre;
              document.getElementById("correoMostrar").innerHTML = correo;
              document.getElementById("educacionMostrar").innerHTML = educacion;
              document.getElementById("experienciaMostrar").innerHTML = experiencia;
              document.getElementById("habilidadesMostrar").innerHTML = habilidades;
            }
          </script>
        </head>
        <body>
          <h1>Mi Curriculum</h1>
          
          <div class="text-center">
            <img src="https://s.hs-data.com/bilder/spieler/gross/26622.jpg" height="300px"alt="no se pudo cargar la imagen correctamente">
          
          </div>
    
          <form>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre">
            
            <label for="correo">Correo electrónico:</label>Importante ingresar el Gmail correcto.
            <input type="email" id="correo" name="correo">
            
            <label for="educacion">Educación:</label>
            <textarea id="educacion" name="educacion"></textarea>
            
            <label for="experiencia">Experiencia laboral:</label>
            <textarea id="experiencia" name="experiencia"></textarea>
            
            <label for="habilidades">Habilidades:</label>
            <textarea id="habilidades" name="habilidades"></textarea>
            
            <button type="button" onclick="guardarDatos()">Guardar</button>
          </form>
          
          <h2>Datos ingresados:</h2>
          <p><strong>Nombre:</strong> <span id="nombreMostrar"></span></p>
          <p><strong>Correo electrónico: <span id="correoMostrar"></span></p></span></p>
          <p><strong>Educacion: <span id="educacionMostrar"></span></p></span></p>
          <p><strong>Experiencia: <span id="experienciaMostrar"></span></p></span></p>
          <p><strong>Habilidades: <span id="habilidadesMostrar"></span></p></span></p>
      
        </section>
    </main>
    
</body>
